<div class="currency-converter">
  <h1>Conversor de Monedas</h1>

  <form [formGroup]="currencyForm" (ngSubmit)="convert()">
    <label for="fromCurrency">De:</label>
    <select formControlName="fromCurrency" id="fromCurrency">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>

    <label for="toCurrency">A:</label>
    <select formControlName="toCurrency" id="toCurrency">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>

    <label for="amount">Cantidad:</label>
    <input
      type="number"
      id="amount"
      formControlName="amount"
      placeholder="Ingresa la cantidad"
    />

    <button type="submit" [disabled]="currencyForm.invalid">Convertir</button>
  </form>

  <div *ngIf="convertedAmount !== null">
    <h2>Resultado: {{ convertedAmount | number:'1.2-2' }} {{ currencyForm.value.toCurrency }}</h2>
  </div>
</div>
