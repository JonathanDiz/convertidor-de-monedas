<div class="currency-converter">
  <h1>Convertidor de Monedas</h1>

  <form (submit)="convertCurrency(); $event.preventDefault()">
    <div>
      <label for="fromCurrency">De:</label>
      <input
        id="fromCurrency"
        type="text"
        [(ngModel)]="fromCurrency"
        name="fromCurrency"
        placeholder="Ej: USD"
        required
      />
    </div>

    <div>
      <label for="toCurrency">A:</label>
      <input
        id="toCurrency"
        type="text"
        [(ngModel)]="toCurrency"
        name="toCurrency"
        placeholder="Ej: EUR"
        required
      />
    </div>

    <div>
      <label for="amount">Monto:</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        name="amount"
        placeholder="Ej: 100"
        required
      />
    </div>

    <button type="submit">Convertir</button>
  </form>

  <div *ngIf="result" class="result">
    <p>{{ result }}</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
</div>
